<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- animate css library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>rock-pencil-scissors-paper</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="scoreboard">
          <div id="playerScore">0</div>
          <div id="between">:</div>
          <div id="enemyScore">0</div>
        </div>
      </header>
      <h2 id="messages">Choose your move:</h2>
      <div class="game">
        <span id="pos1" class="selections"
          ><i class="fa fa-hand-rock-o" aria-hidden="true"></i
        ></span>
        <span id="pos2" class="selections"
          ><i class="fa fa-hand-o-right" aria-hidden="true"></i
        ></span>
        <span id="pos3" class="selections"
          ><i class="fa fa-hand-scissors-o" aria-hidden="true"></i
        ></span>
        <span id="pos4" class="selections"
          ><i class="fa fa-hand-paper-o" aria-hidden="true"></i
        ></span>
      </div>
      <div class="choise">
        <span class="player"></span>
        <h2>VS</h2>
        <span class="enemy">?</span>
      </div>
      <div class="rules">
        <div>
          <i class="fa fa-hand-rock-o" aria-hidden="true"></i> wins
          <i class="fa fa-hand-o-right" aria-hidden="true"></i> &
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
        </div>
        <div>
            <i class="fa fa-hand-o-right" aria-hidden="true"></i> wins 
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </div>
        <div>
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i> wins 
          <i class="fa fa-hand-o-right" aria-hidden="true"></i> & 
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
        </div>     
        <div>
            <i class="fa fa-hand-paper-o" aria-hidden="true"></i> wins 
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i> 
          </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
